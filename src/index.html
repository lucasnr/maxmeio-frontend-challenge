<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escola do Legislativo - Miguel Arraes</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.materialdesignicons.com/4.9.95/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
    />

    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__background">
        <div
          class="container d-flex align-items-center justify-content-between"
        >
          <img
            src="./assets/img/logo.png"
            alt="Logomarca da Escola do Legislativo - Miguel Arraes"
            class="img-fluid header__logo"
          />

          <form class="header__form">
            <input
              type="text"
              class="form-control"
              placeholder="Buscar no site"
            />
            <button
              type="subtmit"
              class="header__form__icon mdi mdi-magnify"
            ></button>
          </form>
        </div>
      </div>

      <div class="header__navbar text-white">
        <div class="container-lg">
          <nav
            class="navbar navbar-expand-lg flex-row-reverse align-items-center justify-content-center p-lg-0"
          >
            <button
              class="navbar-toggler ml-auto"
              type="button"
              data-toggle="collapse"
              data-target="#navbar-content"
              aria-controls="navbar-content"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="mdi mdi-menu"></i>
            </button>

            <ul class="d-flex m-0 header__social-media">
              <li>
                <a href="#" class="d-flex">
                  <i class="mdi mdi-facebook"></i>
                </a>
              </li>
              <li>
                <a href="#" class="d-flex">
                  <i class="mdi mdi-instagram"></i>
                </a>
              </li>
              <li>
                <a href="#" class="d-flex"><i class="mdi mdi-twitter"></i></a>
              </li>
            </ul>

            <div
              class="collapse navbar-collapse justify-content-lg-start"
              id="navbar-content"
            >
              <ul class="navbar-nav mr-auto mr-lg-0 text-uppercase">
                <li class="nav-item active">
                  <a href="#" class="nav-link">Fundação</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Quem somos</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Equipamentos culturais</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Notícias</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Galeria de Fotos</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Cursos</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Entre em contato</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
