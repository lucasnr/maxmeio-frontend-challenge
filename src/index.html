<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escola do Legislativo - Miguel Arraes</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.materialdesignicons.com/4.9.95/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
    />

    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/news.css" />
    <link rel="stylesheet" href="./assets/css/latest-news.css" />
    <link rel="stylesheet" href="./assets/css/album.css" />
  </head>
  <body>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v7.0"
    ></script>

    <header class="header">
      <div class="header__background">
        <div
          class="container-md d-flex align-items-center justify-content-between"
        >
          <img
            src="./assets/img/logo.png"
            alt="Logomarca da Escola do Legislativo - Miguel Arraes"
            class="img-fluid mr-4 header__logo"
          />

          <form class="header__form">
            <input
              type="text"
              class="form-control"
              placeholder="Buscar no site"
            />
            <button
              type="subtmit"
              class="header__form__icon mdi mdi-magnify"
            ></button>
          </form>
        </div>
      </div>

      <div class="header__navbar text-white">
        <div class="container-lg">
          <nav
            class="navbar navbar-expand-lg flex-row-reverse align-items-center justify-content-center px-0"
          >
            <button
              class="navbar-toggler ml-auto"
              type="button"
              data-toggle="collapse"
              data-target="#navbar-content"
              aria-controls="navbar-content"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="mdi mdi-menu"></i>
            </button>

            <ul class="d-flex m-0 header__social-media">
              <li>
                <a href="#" class="d-flex">
                  <i class="mdi mdi-facebook"></i>
                </a>
              </li>
              <li>
                <a href="#" class="d-flex">
                  <i class="mdi mdi-instagram"></i>
                </a>
              </li>
              <li>
                <a href="#" class="d-flex"><i class="mdi mdi-twitter"></i></a>
              </li>
            </ul>

            <div
              class="collapse navbar-collapse justify-content-lg-start"
              id="navbar-content"
            >
              <ul class="navbar-nav mr-auto mr-lg-0 text-uppercase">
                <li class="nav-item active">
                  <a href="#" class="nav-link">Fundação</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Quem somos</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Equipamentos culturais</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Notícias</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Galeria de Fotos</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Cursos</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Entre em contato</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <section class="py-4" id="news">
        <div class="container-lg">
          <div class="row m-0">
            <div class="col-md-6 col-lg-7 p-0">
              <figure class="news" id="first-news">
                <img
                  class="img-fluid"
                  src="./assets/img/news1.jpg"
                  alt="Imagem de um jovem sorrindo"
                />
                <figcaption>
                  <h2 class="news__title">
                    É simplesmente uma simulação de texto da indústria
                    tipográfica e de impressos
                  </h2>
                </figcaption>
              </figure>
            </div>

            <div
              class="col-md-6 col-lg-5 p-0 pl-md-3 d-flex flex-column justify-content-between"
            >
              <figure class="news">
                <img
                  class="img-fluid"
                  src="./assets/img/news2.jpg"
                  alt="Imagem de uma jovem sorrindo"
                />
                <figcaption>
                  <h2 class="news__title">
                    É simplesmente uma simula
                  </h2>

                  <h3 class="news__description">
                    É simplesmente uma simulação de texto da indústria
                  </h3>
                </figcaption>
              </figure>
              <figure class="news">
                <img
                  class="img-fluid"
                  src="./assets/img/news3.jpg"
                  alt="Imagem de um jovem lendo um livro"
                />
                <figcaption>
                  <h2 class="news__title">
                    É simplesmente uma simula
                  </h2>
                  <h3 class="news__description">
                    É simplesmente uma simulação de texto da indústria
                  </h3>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
      </section>

        <h2 class="title">Últimas notícias</h2>
        <div class="row">
          <figure class="col-sm-6 col-lg-3 news">
            <img
              src="./assets/img/news4.jpg"
              alt="Imagem de uma jovem sorrindo"
            />
            <figcaption>
              <h3 class="news__title">
                É simplesmente uma simulação de texto da indústria tipográfica
              </h3>
              <h4 class="news__description">
                É simplesmente uma simulação de texto da indústria tipográfica e
                de impressos, e vem sendo utilizado desde o século XVI, quando
              </h4>
              <time class="news__date">
                <i class="mdi mdi-calendar-text-outline"></i> 15.01.2017
              </time>
            </figcaption>
          </figure>
          <figure class="col-sm-6 col-lg-3 news">
            <img
              src="./assets/img/news5.jpg"
              alt="Imagem de jovens vendo um notebook"
            />
            <figcaption>
              <h3 class="news__title">
                É simplesmente uma simulação de texto da indústria tipográfica
              </h3>
              <h4 class="news__description">
                É simplesmente uma simulação de texto da indústria tipográfica e
                de impressos, e vem sendo utilizado desde o século XVI, quando
              </h4>
              <time class="news__date">
                <i class="mdi mdi-calendar-text-outline"></i> 15.01.2017
              </time>
            </figcaption>
          </figure>
          <figure class="col-sm-6 col-lg-3 news">
            <img
              src="./assets/img/news6.jpg"
              alt="Imagem de uma jovem sorrindo"
            />
            <figcaption>
              <h3 class="news__title">
                É simplesmente uma simulação de texto da indústria tipográfica
              </h3>
              <h4 class="news__description">
                É simplesmente uma simulação de texto da indústria tipográfica e
                de impressos, e vem sendo utilizado desde o século XVI, quando
              </h4>
              <time class="news__date">
                <i class="mdi mdi-calendar-text-outline"></i> 15.01.2017
              </time>
            </figcaption>
          </figure>
          <figure class="col-sm-6 col-lg-3 news">
            <img
              src="./assets/img/news7.jpg"
              alt="Imagem de uma jovem sorrindo segurando um globo terrestre"
            />
            <figcaption>
              <h3 class="news__title">
                É simplesmente uma simulação de texto da indústria tipográfica
              </h3>
              <h4 class="news__description">
                É simplesmente uma simulação de texto da indústria tipográfica e
                de impressos, e vem sendo utilizado desde o século XVI, quando
              </h4>
              <time class="news__date">
                <i class="mdi mdi-calendar-text-outline"></i> 15.01.2017
              </time>
            </figcaption>
          </figure>
        </div>

        <div class="d-flex justify-content-center mt-3 pb-5 border-bottom">
          <button class="btn btn-warning">Enviar</button>
        </div>
      </section>

      <section class="py-5 container-md" id="album">
        <div class="row m-0">
          <div class="col-12 col-lg-8 p-0">
            <h2 class="title">Álbum de fotos</h2>
            <div class="row m-0">
              <div class="col-12 col-sm-6 m-0 px-0 pr-sm-2 pr-lg-3">
                <figure class="photo">
                  <img src="./assets/img/album1.jpg" alt="Foto de uma câmara" />
                  <figcaption class="photo__title-container">
                    <h4 class="photo__title">
                      É simplesmente uma simulação de texto da indústria
                      tipográfica
                    </h4>
                  </figcaption>
                </figure>
              </div>

              <div class="col-12 col-sm-6 m-0 px-0 pl-sm-2 pl-lg-0 pr-lg-3">
                <figure class="photo">
                  <img
                    src="./assets/img/album2.jpg"
                    alt="Foto de um estudante sorrindo"
                  />
                  <figcaption class="photo__title-container">
                    <h4 class="photo__title">
                      É simplesmente uma simulação de texto da indústria
                      tipográfica
                    </h4>
                  </figcaption>
                </figure>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 mt-4 mt-lg-0 col-lg-4 pl-0 pr-lg-0">
            <h2 class="title">Facebook</h2>

            <div
              class="fb-page m-auto"
              data-href="https://www.facebook.com/cmnatrn/"
              data-tabs="timeline"
              data-width="500"
              data-height="250"
              data-small-header="false"
              data-adapt-container-width="true"
              data-hide-cover="false"
              data-show-facepile="true"
            >
              <blockquote
                cite="https://www.facebook.com/cmnatrn/"
                class="fb-xfbml-parse-ignore"
              >
                <a href="https://www.facebook.com/cmnatrn/"
                  >Câmara Municipal de Natal</a
                >
              </blockquote>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

    ></script>
    <script
